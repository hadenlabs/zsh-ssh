---
#
# This is the canonical configuration for the `README.md`
# Run `make readme` to rebuild the `README.md`
#

# Name of this project
name: zsh-ssh

email:
  support: support@hadenlabs.com

# Logo for this project
#logo: docs/logo.png

# License of this project
license: 'MIT'

# Canonical GitHub repo
github_repo: hadenlabs/zsh-ssh

# Badges to display
badges:
  - name: Lint
    image: https://github.com/hadenlabs/zsh-ssh/actions/workflows/lint.yml/badge.svg?branch=develop
    url: https://github.com/hadenlabs/zsh-ssh/actions
  - name: Issues
    image: https://img.shields.io/github/issues/hadenlabs/zsh-ssh.svg
    url: https://github.com/hadenlabs/zsh-ssh/issues
  - name: Latest Release
    image: https://img.shields.io/github/release/hadenlabs/zsh-ssh.svg
    url: https://github.com/hadenlabs/zsh-ssh/releases

references:
  - name: gko/ssh-connect
    url: https://github.com/gko/ssh-connect
    description: plugin reference ssh connect

related:
  - name: moul/assh
    url: https://github.com/moul/assh
    description: A transparent wrapper that adds support for regex

# Short description of this project
description: |-
  zsh-ssh implement assh plugin for zsh.

requirements: |-

  This is a list of plugins that need to be installed previously to enjoy all the goodies of this configuration:

  ```{bash}
  https://github.com/luismayta/zsh-core
  ```

installation:
  - 'docs/include/installation/oh-my-zsh.md'
  - 'docs/include/installation/antigen.md'
  - 'docs/include/installation/antibody.md'

include:
  - 'docs/functions.md'
